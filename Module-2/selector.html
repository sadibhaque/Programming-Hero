<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>

    <style>
        /* *{

        } */
        .one{
            color: red;
            font-weight: 800;
        }
        .two{
            font-size: 26px;
        }

        .one, .two{
            background-color: blanchedalmond;
        }
        .div1{
            background-color: yellowgreen;
        }
    </style>

</head>
<body>
    <h1>Selector</h1>

    <p class="one">One</p>
    <p>Two</p>
    <p class="one">Three</p>
    <p>Four</p>
    <p class="two">Five</p>

    <div class="div1">

</html>
